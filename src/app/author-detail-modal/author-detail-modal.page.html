<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <h1 class="ion-text-center">{{author.name}}</h1>
  <img src="{{author.photo}}" class="cover"/>
  
  <ion-grid >
    <ion-row>
      <ion-col class="ion-text-center">Seguidores</ion-col>
      <ion-col class="ion-text-center">Popularidad</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">{{author.followers}}</ion-col>
      <ion-col class="ion-text-center">{{author.popularity}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">Creado en: {{author.created_at}}</ion-col>
      <ion-col class="ion-text-center">Actualizado en: {{author.updated_at}}</ion-col>
    </ion-row>
    
  </ion-grid>
  
  <p class="ion-margin">Generos:</p>
  <ion-badge *ngFor="let gender of author.genres" class="ion-margin">{{gender}}</ion-badge>
</ion-content>
