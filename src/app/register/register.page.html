<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin()">
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<figure class="size-logo">
  <img src="https://mir-s3-cdn-cf.behance.net/projects/max_808_webp/6569c186755697.Y3JvcCwxMDI0LDgwMCwwLDc2.png" />
</figure>
<form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Enter text" formControlName="name"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input placeholder="Enter text" formControlName="last_name"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Tipo documento</ion-label>
    <ion-input placeholder="Enter text" formControlName="document_type"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Numero documento</ion-label>
    <ion-input placeholder="Enter text" formControlName="document_number"> </ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Carrera</ion-label>
    <ion-input placeholder="Enter text" formControlName="career"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input placeholder="Enter text" formControlName="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input placeholder="Enter text" formControlName="password"></ion-input>
  </ion-item>

  <ion-button 
shape="round"
color="warning"
type="submit">
  Registrarse
</ion-button>

</form>


</ion-content>
