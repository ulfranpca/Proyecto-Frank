<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="end" (click)="closeModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>{{author.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books">
      
      <ion-avatar slot="start">
        <img src="{{book.cover}}"/>
      </ion-avatar>
      
      <ion-label>{{book.name}}</ion-label>
      
    </ion-item>
    
  </ion-list>
</ion-content>
